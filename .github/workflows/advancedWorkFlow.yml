name: First Workflow
env:
  WORKFLOW_VAR: "This variable is declared at the workflow level"
  
on:
  workflow_dispatch:

jobs:
  first_job:
    runs-on: ubuntu-latest
    steps:
      - name: First Job Script
        shell: bash
        run: echo Hello World! This is the first job
      - name: Checkout
        uses: actions/checkout@v4.2.2
      - name: Print to Log
        id: print-to-log
        uses: actions/hello-world-javascript-action@main
        with:
          who-to-greet: ${{ github.actor }}
      - name: time
        run: |
          echo "The time of the greeting was at: ${{ steps.print-to-log.outputs.time }}"

  second_job:
    env:
      JOB_VAR: "This is a job variable"
    runs-on: ubuntu-latest
    needs: first_job
    steps:
      - name: Second Job Script
        shell: bash
        run: |
          echo This is the second job
          echo And this is a multi-line script
      - name: environment variables
        env: 
          STEP_VAR: "This variable is declared at the step level" 
        run: |
         echo $WORKFLOW_VAR
         echo $JOB_VAR
         echo $STEP_VAR
         echo "The following is a secret : ${{ secrets.SOME_SECRET }}, of course, I cant tell you otherwise it wont be a secret"
         echo "The following are default environment variables"
         echo $GITHUB_ACTOR
         echo $GITHUB_JOB
         echo $GITHUB_REF
